
<html>
<head>
    <title>{{ @title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container" id="main">
    <div class="jumbotron bg-success" >
        <h1 class="display-4 font-weight-bold">F3 Templating  </h1>
        <p class="lead font-weight-bold">GRC Software Dev IT328</p>
        <p class="font-italic text-right">Robert Wood Jr.</p>
        <hr class="my-2">
    </div>
    <div class="container">
        <h1>{{ @title }}</h1>
        <h2>{{ @temp }}</h2>
        <p>My son Kellan loves the color {{ @color }}.</p>
        <br>
        <ul>
            <repeat group="{{ @bookmarks}}" value="{{ @bookmark }}">
                <li><a href="{{ @bookmark}}"> {{ @bookmark}}</a></li>
            </repeat>
        </ul>
        <h2>Dessert Options</h2>
        <repeat group="{{ @desserts }}"
                key="{{ @key }}"
                value="{{ @value }}">
            <input type="checkbox" name="{{ @key }}" value="{{ @value }}">{{ @value }}<br>

        </repeat>

        <h2>Message</h2>
        <check if="{{ @preferredCustomer }}">
            <strong>Thank you for being a preferred customer!</strong><br>
        </check>
        <check if="{{ @lastLogin > strtotime('-1 month') }}">
            <true>Welcome back!</true>
            <false>It's been a while!</false>
        </check>
    </div>
</div>

<!-- jQuery first, then Popper, then Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
